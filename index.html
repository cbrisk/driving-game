<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driving Game</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src=" ">
  <div class="background">
    <div class="modal">
      <h2>Welcome to the game</h2>
      <h4>Please choose your options:</h4>
      <form>
        <span>Car Type</span>
        <input type="radio" id="luxury" name="car" value="luxury">
        <label for="luxury">Luxury</label>
        <input type="radio" id="sport" name="car" value="sport">
        <label for="sport">Sport</label>
        <span>Speed</span>
        <input type="radio" id="normal" name="speed" value="normal">
        <label for="normal">Normal</label>
        <input type="radio" id="fast" name="speed" value="fast">
        <label for="fast">Fast</label>
        <div>
          <button type="submit">Start</button>
        </div>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
